<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–∫–∞–∑–∞–Ω–∏—è –≤–æ–¥—ã</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color, #dddddd);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>üìä –ü–µ—Ä–µ–¥–∞—Ç—å –ø–æ–∫–∞–∑–∞–Ω–∏—è –≤–æ–¥—ã</h2>
  
  <div class="form-group">
    <input type="number" id="apartment" placeholder="–ù–æ–º–µ—Ä –∫–≤–∞—Ä—Ç–∏—Ä—ã" min="1" max="100" required>
  </div>
  
  <div class="form-group">
    <input type="number" id="cold" step="0.001" placeholder="–•–æ–ª–æ–¥–Ω–∞—è –≤–æ–¥–∞ (–º¬≥)" min="0" required>
  </div>
  
  <div class="form-group">
    <input type="number" id="hot" step="0.001" placeholder="–ì–æ—Ä—è—á–∞—è –≤–æ–¥–∞ (–º¬≥)" min="0" required>
  </div>
  
  <div class="form-group">
    <input type="text" id="lastname" placeholder="–§–∞–º–∏–ª–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
  </div>
  
  <button onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–∫–∞–∑–∞–Ω–∏—è</button>
  
  <div id="status" class="status"></div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    async function sendData() {
      const data = {
        apartment: document.getElementById('apartment').value,
        cold: document.getElementById('cold').value,
        hot: document.getElementById('hot').value,
        lastname: document.getElementById('lastname').value || ''
      };
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!data.apartment || !data.cold || !data.hot) {
        showStatus("‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!", "error");
        return;
      }
      
      showStatus("‚åõ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...", "processing");
      
      try {
        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram API
        Telegram.WebApp.sendData(JSON.stringify(data));
        
        // 2. –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞–ø—Ä—è–º—É—é –Ω–∞ GAS
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxllo7YWH_H-o9BM-k2Hvw3dW9Y6gO0XxA2Pbzm3D9lZQD8caffXOBfGpgpKz_GzjS-/exec';
        const response = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", result);
        
        if (result.status === "success") {
          showStatus("‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã", "success");
          setTimeout(() => Telegram.WebApp.close(), 2000);
        } else {
          throw new Error(result.message || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, "error");
      }
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
    function showStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.className = `status ${type}`;
      statusElement.style.display = 'block';
    }
  </script>
</body>
</html>

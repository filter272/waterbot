<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∫–∞–∑–∞–Ω–∏—è –≤–æ–¥—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        h2 { color: var(--tg-theme-link-color, #0088cc); text-align: center; }
        .form-group { margin-bottom: 15px; }
        .required:after { content: " *"; color: red; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>üìä –ü–æ–∫–∞–∑–∞–Ω–∏—è –≤–æ–¥—ã</h2>
    
    <div class="form-group">
        <label class="required">–ù–æ–º–µ—Ä –∫–≤–∞—Ä—Ç–∏—Ä—ã:</label>
        <input type="number" id="apartment" placeholder="25" min="1" max="87" required>
    </div>
    
    <div class="form-group">
        <label class="required">–•–æ–ª–æ–¥–Ω–∞—è –≤–æ–¥–∞ (–º¬≥):</label>
        <input type="number" step="0.001" id="cold" placeholder="12.345" min="0" required>
    </div>
    
    <div class="form-group">
        <label class="required">–ì–æ—Ä—è—á–∞—è –≤–æ–¥–∞ (–º¬≥):</label>
        <input type="number" step="0.001" id="hot" placeholder="8.210" min="0" required>
    </div>
    
    <button onclick="submitData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <div id="error" class="error"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
        
        // –ê–≤—Ç–æ–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–º–µ—Ä–∞ –∫–≤–∞—Ä—Ç–∏—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentParam = urlParams.get('apartment');
        if (apartmentParam) {
            document.getElementById('apartment').value = apartmentParam;
        }

        async function submitData() {
            const apartment = document.getElementById('apartment').value;
            const cold = document.getElementById('cold').value;
            const hot = document.getElementById('hot').value;
            const errorElement = document.getElementById('error');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!apartment || !cold || !hot) {
                errorElement.textContent = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!";
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            try {
                const response = await fetch('–í–ê–®_URL_GOOGLE_APPS_SCRIPT', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apartment,
                        cold,
                        hot,
                        user_id: Telegram.WebApp.initDataUnsafe.user?.id
                    })
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    Telegram.WebApp.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!", () => {
                        Telegram.WebApp.close();
                    });
                } else {
                    errorElement.textContent = "–û—à–∏–±–∫–∞: " + result.message;
                }
            } catch (e) {
                errorElement.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: " + e.message;
            }
        }
    </script>
</body>
</html>

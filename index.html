<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
        
        // –ê–≤—Ç–æ–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–º–µ—Ä–∞ –∫–≤–∞—Ä—Ç–∏—Ä—ã –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentParam = urlParams.get('apartment');
        if (apartmentParam) {

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
       async function submitData() {
  const data = {
    apartment: document.getElementById('apartment').value,
    cold: document.getElementById('cold').value,
    hot: document.getElementById('hot').value,
    lastname: document.getElementById('lastname').value || ''
  };

  try {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    Telegram.WebApp.MainButton.showProgress();
    
    const response = await fetch('https://script.google.com/macros/s/AKfycbx-dxeHQrvHY3Ofvr2OYJToPJYGOMft5gTye0H1xq_x5goo0jayHDT1FY-dDQ3Ij2c/exec', {

    if (result.status !== "success") {

    }
    
    Telegram.WebApp.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!", () => {

  } catch (error) {
    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
    Telegram.WebApp.showAlert(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
  } finally {
    Telegram.WebApp.MainButton.hideProgress();
  }
}
            
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ—à–∏–±–æ–∫
            errorElement.textContent = '';
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
            if (!apartment || apartment < 1 || apartment > 87) {
                errorElement.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –∫–≤–∞—Ä—Ç–∏—Ä—ã (1-87)';
                return;
            }
            
            if (!cold || isNaN(cold) || cold < 0) {
                errorElement.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è —Ö–æ–ª–æ–¥–Ω–æ–π –≤–æ–¥—ã';
                return;
            }
            
            if (!hot || isNaN(hot) || hot < 0) {
                errorElement.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è –≥–æ—Ä—è—á–µ–π –≤–æ–¥—ã';
                return;
            }
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                apartment: apartment,
                cold: parseFloat(cold).toFixed(3),
                hot: parseFloat(hot).toFixed(3),
                lastname: lastname || ''
            };
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                Telegram.WebApp.MainButton.showProgress();
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('https://script.google.com/macros/s/AKfycbw24dm2QjabLMYq3NLB4ZM3JBmzi8Izijs6TkR5AQbV5mljvMmFQN1DROXgPmrYtd6R/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
                    Telegram.WebApp.showAlert('‚úÖ –ü–æ–∫–∞–∑–∞–Ω–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', function() {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –∏ –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                        loadHistory(apartment);
                        document.getElementById('cold').value = '';
                        document.getElementById('hot').value = '';
                    });
                } else {
                    // –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {

                errorElement.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                Telegram.WebApp.MainButton.hideProgress();
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø–æ–∫–∞–∑–∞–Ω–∏–π
        async function loadHistory(apartment) {
            if (!apartment) return;
            
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</p>';
            
            try {
                const response = await fetch(`–í–ê–®_URL_GOOGLE_APPS_SCRIPT?apartment=${apartment}&action=get_history`);
                const result = await response.json();
                
                if (result.status === "success" && result.history && result.history.length > 0) {
                    let html = '';
                    result.history.forEach(item => {
                        html += `
                        <div class="history-item">
                            <strong>${item.date}</strong><br>
                            –•–æ–ª–æ–¥–Ω–∞—è: ${item.cold} –º¬≥<br>
                            –ì–æ—Ä—è—á–∞—è: ${item.hot} –º¬≥
                        </div>
                        `;
                    });
                    historyList.innerHTML = html;
                } else {

                }

            if (this.value) {
                loadHistory(this.value);
            }
        });
